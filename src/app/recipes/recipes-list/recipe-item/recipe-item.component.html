<a class="" href="#">
  <div class="flex bg-gray-50 p-4 justify-between">
    <div>
      <h3 class="text-lg">{{ item.name.toString() | titlecase }}</h3>
      <p>{{ item.description }}</p>
    </div>

    <div class="w-20 max-h-20">
      <img
        class="w-full h-full rounded-md"
        [src]="item.imagePath"
        alt="Recipe image"
      />
    </div>
  </div>
</a>
